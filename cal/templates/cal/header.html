<header>
  <div class="views-container">
      {%  url 'cal:calendar_month' as url_month %}
      <a class="view-type" href="{% url 'cal:calendar_month' %}">
          <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg" {% if request.path == url_month %} class="active" {% endif %}>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M3.66699 11V5.5H38.5003V11H3.66699ZM36.667 14.6667H5.50033C4.49199 14.6667 3.66699 15.4917 3.66699 16.5V27.5C3.66699 28.5083 4.49199 29.3333 5.50033 29.3333H36.667C37.6753 29.3333 38.5003 28.5083 38.5003 27.5V16.5C38.5003 15.4917 37.6753 14.6667 36.667 14.6667ZM3.66699 38.5H38.5003V33H3.66699V38.5Z" fill="#E0E0E0" />

      </a>
      {%  url 'cal:calendar_3months' as url_3months %}

          <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg" {% if request.path == url_3months %} class="active" {% endif %}>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M8.33398 37.5001H18.7507V10.4167H8.33398V37.5001ZM20.834 37.5001H31.2507V10.4167H20.834V37.5001ZM33.334 37.5001V10.4167H43.7506V37.5001H33.334Z" fill="#E0E0E0" />

          <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg" {% if request.path == url_6months %} class="active" {% endif %}>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M7 40.0001H17.4167V26.3638H7V40.0001ZM19.5 40.0001H29.9167V26.3638H19.5V40.0001ZM32 40.0001V26.3638H42.4167V40.0001H32Z" fill="#E0E0E0" />

          </svg>
      </a>
      {%  url 'cal:calendar' as url_calendar %}
      <a class="view-type" href="{% url 'cal:calendar' %}">
          <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg" {% if request.path == url_calendar %} class="active" {% endif %}>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M23.3693 18.7498H15.8096V10.4165H23.3693V18.7498ZM13.8098 18.7499H6.25V10.4166H13.8098V18.7499ZM25.3691 18.7498H32.9289V10.4165H25.3691V18.7498ZM42.4885 18.7498H34.9287V10.4165H42.4885V18.7498Z" fill="#E0E0E0" />

      </a>
      {%  url 'cal:profile_edit' as url_profile %}

        <div class="config-modal-form">
            <h5 class="config-title">Настройки</h5>
            <form class="profile_form" method="post" action="/profile/">
                {% csrf_token %}
                {{ profile }}
                <button class="btn-submit" type="submit" >Применить</button>
            </form>
        </div>
    </div>
      <!-- <a href="{% url 'logout'%}">Выйти</a> -->
</header>
